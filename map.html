<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des zones polluées – Littoral de Brest</title>

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Le style spécifique à la carte reste ici */
        .map-container {
            padding: 20px;
        }

        .map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header class="banner">
    <h1>Carte des zones polluées</h1>
    <nav>
        <a href="index.html">Accueil</a> |
        <a href="map.html">Carte</a> |
        <a href="capture.html">Capture</a> |
        <a href="collection.html">Collection</a> |
        <a href="profile.html">Profil</a>
    </nav>
</header>

<main>
    <div class="map-container">
        <h2>Repérez les zones polluées du littoral de Brest</h2>

        <div id="map" class="map"></div>

        <p style="text-align: center; margin-top: 15px;">
            <strong>Objectif :</strong> Choisissez une zone rouge pour commencer votre nettoyage !
        </p>
    </div>
</main>

<footer>
    <p>&copy; 2026 Trashmon Go - Tous droits réservés</p>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Limites du littoral de Brest (zone jouable)
    const littoralBrestBounds = L.latLngBounds(
        [48.32, -4.65], // Sud-Ouest
        [48.45, -4.35]  // Nord-Est
    );

    // Initialisation de la carte
    const map = L.map('map', {
        maxBounds: littoralBrestBounds,
        maxBoundsViscosity: 1.0, // empêche de sortir de la zone
        minZoom: 12,
        maxZoom: 17
    });

    // Centrage et zoom automatique sur le littoral
    map.fitBounds(littoralBrestBounds);

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Exemple : Ajout d'un marqueur de zone polluée (Cercle rouge)
    L.circle([48.39, -4.48], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map).bindPopup("Zone très polluée - Port de Brest");

</script>

</body>
</html>
