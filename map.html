<main>

        <p style="text-align: center; margin-top: 15px;">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Limites du littoral de Brest
    const littoralBrestBounds = L.latLngBounds(
        [48.32, -4.65],
        [48.45, -4.35]
    );

    // Initialisation de la carte
    const map = L.map('map', {
        maxBounds: littoralBrestBounds,
        maxBoundsViscosity: 1.0,
        minZoom: 12,
        maxZoom: 17
    });

    map.fitBounds(littoralBrestBounds);

    // Fond OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    /* ==========================
       üî¥ D√©chets √† ramasser
    ========================== */
    const dechetsRouges = [
        [48.382, -4.494],
        [48.371, -4.477],
        [48.405, -4.515],
        [48.360, -4.450]
    ];

    dechetsRouges.forEach(coord => {
        L.circleMarker(coord, {
            radius: 10,
            color: '#c0392b',
            fillColor: '#e74c3c',
            fillOpacity: 0.9,
            weight: 2
        })
        .addTo(map)
        .bindPopup("üî¥ D√©chets √† ramasser");
    });

    /* ==========================
       üü¢ D√©chets r√©cup√©r√©s
    ========================== */
    const dechetsVerts = [
        [48.388, -4.502],
        [48.365, -4.468],
        [48.410, -4.480]
    ];

    dechetsVerts.forEach(coord => {
        L.circleMarker(coord, {
            radius: 8,
            color: '#1e8449',
            fillColor: '#2ecc71',
            fillOpacity: 0.9,
            weight: 2
        })
        .addTo(map)
        .bindPopup("üü¢ D√©chets r√©cup√©r√©s");
    });

    /* ==========================
       Ajouter un point rouge au clic
    ========================== */
    map.on('click', function(e) {
        const typeDechet = prompt("Quel type de d√©chet se trouve ici ?");
        if (typeDechet && typeDechet.trim() !== "") {
            L.circleMarker(e.latlng, {
                radius: 10,
                color: '#c0392b',
                fillColor: '#e74c3c',
                fillOpacity: 0.9,
                weight: 2
            }).addTo(map)
            .bindPopup(`üî¥ ${typeDechet}`);
        }
    });
</script>
