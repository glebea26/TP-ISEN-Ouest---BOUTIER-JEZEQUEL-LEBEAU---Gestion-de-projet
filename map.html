<!-- Modal upload -->
<div id="uploadModal">
    <div class="modal-content">
        <h3>ðŸ“¸ Preuve de nettoyage</h3>
        <input type="file" id="photoInput" accept="image/*" required><br><br>
        <button id="sendPhotoBtn">Envoyer</button>
        <button onclick="closeModal()">Annuler</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const littoralBrestBounds = L.latLngBounds(
        [48.32, -4.65],
        [48.45, -4.35]
    );

    const map = L.map('map', {
        maxBounds: littoralBrestBounds,
        maxBoundsViscosity: 1.0,
        minZoom: 12,
        maxZoom: 17
    });

    map.fitBounds(littoralBrestBounds);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const dateFixe = "22/01/2026";
    let selectedMarker = null;

    /* Points rouges existants */
    const dechetsRouges = [
        [48.382, -4.494],
        [48.371, -4.477],
        [48.405, -4.515],
        [48.360, -4.450]
    ];

    dechetsRouges.forEach(coord => {
        const marker = L.circleMarker(coord, {
            radius: 10,
            color: '#c0392b',
            fillColor: '#e74c3c',
            fillOpacity: 0.9,
            weight: 2
        }).addTo(map);

        marker.bindPopup(`
            ðŸ”´ DÃ©chets Ã  ramasser<br>
            <em>Date : ${dateFixe}</em><br><br>
            <button onclick="markAsCleaned()">Je lâ€™ai nettoyÃ©e</button>
        `);

        marker.on("click", () => {
            selectedMarker = marker;
        });
    });

    /* Points verts existants */
    const dechetsVertsCoords = [
        [48.388, -4.502],
        [48.365, -4.468],
        [48.410, -4.480]
    ];

    dechetsVertsCoords.forEach(coord => {
        const marker = L.circleMarker(coord, {
            radius: 8,
            color: '#1e8449',
            fillColor: '#2ecc71',
            fillOpacity: 0.9,
            weight: 2
        }).addTo(map);

        const popupContent = document.createElement('div');
        popupContent.innerHTML = `ðŸŸ¢ DÃ©chets rÃ©cupÃ©rÃ©s<br><em>Date : ${dateFixe}</em>`;

        const btn = document.createElement('button');
        btn.innerText = "Supprimer";
        btn.className = "delete-btn";
        btn.onclick = function() {
            map.removeLayer(marker);
        };

        popupContent.appendChild(document.createElement('br'));
        popupContent.appendChild(btn);

        marker.bindPopup(popupContent);
    });

    /* Ajouter un point rouge avec liste dÃ©roulante */
    map.on('click', function(e) {
        const popupContent = document.createElement('div');
        popupContent.innerHTML = "<strong>Choisissez le type de dÃ©chet :</strong><br>";

        const select = document.createElement('select');
        const options = ["Plastique", "MÃ©gots", "Cartons", "Verre"];
        options.forEach(opt => {
            const optionEl = document.createElement('option');
            optionEl.value = opt;
            optionEl.text = opt;
            select.appendChild(optionEl);
        });

        const btnAdd = document.createElement('button');
        btnAdd.innerText = "Ajouter le point";
        btnAdd.style.marginTop = "5px";

        btnAdd.onclick = function() {
            const typeDechet = select.value;
            const now = new Date().toLocaleString();

            const marker = L.circleMarker(e.latlng, {
                radius: 10,
                color: '#c0392b',
                fillColor: '#e74c3c',
                fillOpacity: 0.9,
                weight: 2
            }).addTo(map);

            marker.bindPopup(`
                ðŸ”´ ${typeDechet}<br>
                <em>Date : ${now}</em><br><br>
                <button onclick="markAsCleaned()">Je lâ€™ai nettoyÃ©e</button>
            `);

            marker.on("click", () => {
                selectedMarker = marker;
            });

            map.closePopup();
        };

        popupContent.appendChild(select);
        popupContent.appendChild(document.createElement('br'));
        popupContent.appendChild(btnAdd);

        L.popup()
         .setLatLng(e.latlng)
         .setContent(popupContent)
         .openOn(map);
    });

    function markAsCleaned() {
        if (!selectedMarker) return;
        document.getElementById("uploadModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("uploadModal").style.display = "none";
        document.getElementById("photoInput").value = "";
    }

    document.getElementById("sendPhotoBtn").addEventListener("click", () => {
        const fileInput = document.getElementById("photoInput");

        if (!fileInput.files || fileInput.files.length === 0) {
            alert("â›” Une image est obligatoire pour valider le nettoyage.");
            return;
        }

        const file = fileInput.files[0];
        console.log("Image envoyÃ©e :", file.name);

        selectedMarker.setStyle({
            radius: 9,
            color: '#e67e22',
            fillColor: '#f39c12',
            fillOpacity: 0.9
        });

        selectedMarker.setPopupContent("ðŸŸ  Zone nettoyÃ©e â€“ en attente de validation");

        closeModal();
    });
</script>
